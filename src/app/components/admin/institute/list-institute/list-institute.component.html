<div class="container-fluid">
  <div class="row" style="background: #fff; margin: 1px; padding-top: 2%">
    <div class="col-lg-4 col-xs-6 mmb-2">
      <mat-form-field appearance="fill">
        <mat-label>Search All</mat-label>
        <input
          matInput
          (keyup)="applyFilter($event)"
          placeholder="Ex. Pankaj"
        />
      </mat-form-field>
    </div>
    <div class="col-lg-8 col-xs-6 mmb-2">
      <a
        routerLink="../add-institute"
        class="btn btn-primary"
        style="margin-top: 1%; margin-right: 3%; float: right; color: #fff"
        >Add Institute</a
      >
    </div>
    <h2 style="margin-left: 10px;word-spacing: 5px;">INSTITUTE DETAILS</h2>

  </div>

  <div class="mat-elevation-z8" style="overflow-x: auto">
    <table mat-table [dataSource]="dataSource" style="width: 100%" matSort (matSortChange)="announceSortChange($event)">
      <!-- ID Column -->
      <ng-container matColumnDef="institute_name">
        <th
          style="width: 10rem; min-width: 10rem"
          mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by name"
        >
          Institute Name
        </th>
        <td mat-cell *matCellDef="let row">{{ row.institute_name }}</td>
      </ng-container>

      <!-- Progress Column -->
      <ng-container matColumnDef="university">
        <th
          style="width: 10rem; min-width: 10rem"
          mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by name"
        >
          University
        </th>
        <td mat-cell *matCellDef="let row">{{ row.university }}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="logo">
        <th
          style="width: 10rem; min-width: 10rem"
          mat-header-cell
          *matHeaderCellDef
        >
          Logo
        </th>
        <td mat-cell *matCellDef="let row">
          <img
            src="{{ row.logo }}"
            class="img-fluid img"
            style="height: 60px; padding-top: 7px; padding-bottom: 7px"
          />
        </td>
      </ng-container>

      <ng-container matColumnDef="Action">
        <th
          style="width: 10rem; min-width: 10rem"
          mat-header-cell
          *matHeaderCellDef
        >
          Action
        </th>
        <td mat-cell *matCellDef="let row">
          <a class="mx-2" (click)="editInstitute(row.id)">
            <i class="fas fa-pencil-alt color-orange"></i>
          </a>
          <!--<button mat-raised-button (click)="openDialog(row.id)">Delete</button>-->
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
  <mat-paginator
    (page)="handlePageEvent($event)"
    [length]="length"
    [pageSize]="pageSize"
    [pageIndex]="pageIndex"
    aria-label="Select page of users"
  ></mat-paginator>
</div>
