<div class="container-fluid">
  <div class="row" style="background: #fff; margin: 1px; padding-top: 2%">
    <div class="col-lg-4 col-xs-6 mmb-2">
      <mat-form-field appearance="standard">
        <mat-label>Search All</mat-label>
        <input
          matInput
          (keyup)="applyFilter($event)"
          placeholder="Ex. Pankaj"
        />
      </mat-form-field>
    </div>
    <div class="col-lg-8 col-xs-6 mmb-2">
      <a
        routerLink="../add-student"
        class="btn btn-primary"
        style="margin-top: 1%; margin-right: 3%; float: right; color: #fff"
        >Add Student</a
      >
    </div>
  </div>

  <div class="mat-elevation-z8" style="overflow-x: auto">
    <table mat-table [dataSource]="dataSource" style="width: 100%">
      <!-- ID Column -->
      <ng-container matColumnDef="uid_number">
        <th
          style="width: 10rem; min-width: 10rem"
          mat-header-cell
          *matHeaderCellDef
        >
          UID Number
        </th>
        <td mat-cell *matCellDef="let row">{{ row.uid_number }}</td>
      </ng-container>

      <!-- Progress Column -->
      <ng-container matColumnDef="name">
        <th
          style="width: 10rem; min-width: 10rem"
          mat-header-cell
          *matHeaderCellDef
        >
          Name
        </th>
        <td mat-cell *matCellDef="let row">{{ row.name }}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="email">
        <th
          style="width: 10rem; min-width: 10rem"
          mat-header-cell
          *matHeaderCellDef
        >
          Email
        </th>
        <td mat-cell *matCellDef="let row">{{ row.email }}</td>
      </ng-container>

      <!-- Fruit Column -->
      <ng-container matColumnDef="mobile">
        <th
          style="width: 10rem; min-width: 10rem"
          mat-header-cell
          *matHeaderCellDef
        >
          Mobile
        </th>
        <td mat-cell *matCellDef="let row">{{ row.mobile }}</td>
      </ng-container>

      <ng-container matColumnDef="date_of_birth">
        <th
          style="width: 10rem; min-width: 10rem"
          mat-header-cell
          *matHeaderCellDef
        >
          Date Of Birth
        </th>
        <td mat-cell *matCellDef="let row">
          {{ row.date_of_birth | date : "dd/MM/yyyy" }}
        </td>
      </ng-container>

      <ng-container matColumnDef="Action">
        <th
          style="width: 10rem; min-width: 10rem"
          mat-header-cell
          *matHeaderCellDef
        >
          Action
        </th>
        <td mat-cell *matCellDef="let row">
          <a class="mx-2" (click)="editStudent(row.id)">
            <i class="fas fa-pencil-alt color-orange"></i>
          </a>
          <!--<button mat-raised-button (click)="openDialog(row.id)">Delete</button>-->
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
  <mat-paginator
    (page)="handlePageEvent($event)"
    [length]="length"
    [pageSize]="pageSize"
    [pageIndex]="pageIndex"
    aria-label="Select page of users"
  ></mat-paginator>
</div>
