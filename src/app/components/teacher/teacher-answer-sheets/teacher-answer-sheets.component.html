<!-- BEGIN: Content-->
<div class="container-fluid bg-white" style="margin-left: 1rem">
  <div class="row p-1">
    <div class="col-4 mt-4">
      <span class="search">
        <input
          type="text"
          class="form-control"
          placeholder="Search All"
          style="height: 45px"
          (keyup)="applyFilter($event)"
        />
        <button class="btn">
          <i
            class="text-dark font-medium-5"
            style="margin-top: -1em"
            data-feather="search"
          ></i>
        </button>
      </span>
    </div>
    <div class="col-2"></div>

    <div class="col-3 mt-4">
      <select class="form-select pt-2 pb-2">
        <option selected>Subject</option>
        <option value="1">One</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
      </select>
    </div>
    <div class="col-2 mt-4">
      <select class="form-select pt-2 pb-2">
        <option selected>Class</option>
        <option value="1">One</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
      </select>
    </div>
    <div class="col-1">
      <i
        class="glyphicon glyphicon-tasks font-medium-3"
        style="margin-top: 10px; padding-left: 20px"
      ></i>
    </div>
  </div>
  <h2 style="margin-left: 15px;"> Answer Sheet Management</h2> 
  <!-- Begin: table -->
  <div class="mat-elevation-z8 mt-4" style="overflow-x: auto">
    <table mat-table [dataSource]="dataSource" style="width: 100%" matSort (matSortChange)="announceSortChange($event)">
      <!-- ID Column -->
      <ng-container matColumnDef="FolderName">
        <th
          style="width: 15rem; min-width: 10rem"
          mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by name"
        >
          Folder Name
        </th>
        <td mat-cell *matCellDef="let row">
          <div>
            <i class="fas fa-folder" style="color: #fff700"></i>
            {{ row.sheet_name }}
          </div>
          <!-- <div *ngFor="let row of collection.children">{{ row.exam_name }}</div> -->
        </td>
      </ng-container>

      <ng-container matColumnDef="subject_name">
        <th
          style="width: 10rem; min-width: 10rem"
          mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by name"
        >
          Subject
        </th>
        <td mat-cell *matCellDef="let row">{{ row.subject }}</td>
      </ng-container>

      <!-- Progress Column -->
      <ng-container matColumnDef="class_name">
        <th
          style="width: 10rem; min-width: 10rem"
          mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by name"
        >
          Class
        </th>
        <td mat-cell *matCellDef="let row">{{ row.class_name }}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="division_name">
        <th
          style="width: 10rem; min-width: 10rem"
          mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by name"
          >
          Division
        </th>
        <td mat-cell *matCellDef="let row">{{ row.division_name }}</td>
      </ng-container>

      <ng-container matColumnDef="exam_date">
        <th
          style="width: 10rem; min-width: 10rem"
          mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by number"
        >
          Year 
        </th>
        <td mat-cell *matCellDef="let row">{{ row.year_name }}</td>
      </ng-container>

      <!-- Fruit Column -->

      <ng-container matColumnDef="totalStudents">
        <th
          style="width: 10rem; min-width: 10rem"
          mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by number"
        >
          Total Students
        </th>
        <td mat-cell *matCellDef="let row">53</td>
      </ng-container>

      <ng-container matColumnDef="UploadedBy">
        <th
          style="width: 10rem; min-width: 10rem"
          mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by number "
        >
          Uploaded By
        </th>
        <td mat-cell *matCellDef="let row">Jayesh Goyal</td>
      </ng-container>

      <ng-container matColumnDef="Action">
        <th
          style="width: 10rem; min-width: 10rem"
          mat-header-cell
          *matHeaderCellDef
        >
          Action
        </th>
        <td mat-cell *matCellDef="let row">
          <a class="d-flex align-items-center gap-3">
            <button (click)="navigateEvalOne(row)" class="btn btn-primary">
              <i class="fas fa-eye"></i>
            </button>

        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>

  <mat-paginator
    (page)="handlePageEvent($event)"
    [length]="length"
    [pageSize]="pageSize"
    [pageIndex]="pageIndex"
    aria-label="Select page of users"
  ></mat-paginator>
</div>
